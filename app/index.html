<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Фильтр квартир</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="icon" href="images/favicon.svg">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<!-- start-main -->
				<main class="main">
					<!-- start-filter -->
					<section class="filter">
						<div class="filter__wrapper">
							<div class="container">
								<div class="filter__inner">
									<div class="filter__body">
										<div class="filter__title-box">
											<h1 class="filter__title">Квартиры</h1>
										</div>
										<div class="filter__range">
											<div class="filter__filter">
												<div class="filter__rooms">
													<button class="filter__room-btn active">1к</button>
													<button class="filter__room-btn">2к</button>
													<button class="filter__room-btn">3к</button>
													<button class="filter__room-btn">4к</button>
												</div>

												<div class="filter__filter-count">
													<div class="filter__count-title">Стомость квартиры, <span class="filter__currency">₽</span></div>
													<div class="filter__inputs">
														<div class="filter__shell">
															<label for="input-count-0" class="filter__label">
																<span class="filter__start">От</span>
																<input id="input-count-0" class="filter__input" type="number" min="2000000" max="50000000"></input>
															</label>
														</div>
														<div class="filter__shell">
															<label for="input-count-1" class="filter__label">
																<span class="filter__start">До</span>
																<input id="input-count-1" class="filter__input" type="number" min="20" max="250"></input>
															</label>
														</div>
													</div>
													<div id="slider-count" class="filter__slider"></div>
												</div>

												<div class="filter__filter-measure">
													<div class="filter__count-title">Площадь, <span class="filter__measure">м</span></div>
													<div class="filter__inputs">
														<div class="filter__shell">
															<label for="input-measure-0" class="filter__label">
																<span class="filter__start">От</span>
																<input type="number" class="filter__input" id="input-measure-0"></input>
															</label>
														</div>
														<div class="filter__shell">
															<label for="input-measure-1" class="filter__label">
																<span class="filter__start">До</span>
																<input type="number" class="filter__input" id="input-measure-1"></input>
															</label>
														</div>
													</div>
													<div id="slider-measure" class="filter__slider"></div>
												</div>

												<div class="filter__reset">
													<button id="set-default" class="filter__reset-btn">Сбросить параметры</button>
												</div>
											</div>
										</div>
										<div class="filter__content"></div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- end-filter -->
				</main>
				<!-- end-main -->
			</div>
			<!-- start-footer -->
			<footer class="footer">
			</footer>
			<!-- end-footer -->
		</div>
		
		<script src="js/libs.min.js"></script>
		<script src="js/range-slider.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
