<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Фильтр квартир</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="icon" href="images/favicon.svg">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<!-- start-main -->
				<main class="main">
					<!-- start-filter -->
					<section class="filter">
						<div class="filter__wrapper">
							<div class="container">
								<div class="filter__inner">
									<div class="filter__body">
										<div class="filter__title-box">
											<h1 class="filter__title">Квартиры</h1>
										</div>
										<div class="filter__range">
											<div class="filter__filter">
												<div class="filter__rooms">
													<button class="filter__room-btn active">1к</button>
													<button class="filter__room-btn">2к</button>
													<button class="filter__room-btn">3к</button>
													<button class="filter__room-btn">4к</button>
												</div>

												<div class="filter__filter-count">
													<div class="filter__count-title">Стомость квартиры, <span class="filter__currency">₽</span></div>
													<div class="filter__inputs">
														<div class="filter__shell">
															<label for="input-count-0" class="filter__label">
																<span class="filter__start">От</span>
																<input id="input-count-0" class="filter__input" type="number" min="2000000" max="50000000"></input>
															</label>
														</div>
														<div class="filter__shell">
															<label for="input-count-1" class="filter__label">
																<span class="filter__start">До</span>
																<input id="input-count-1" class="filter__input" type="number" min="20" max="250"></input>
															</label>
														</div>
													</div>
													<div id="slider-count" class="filter__slider"></div>
												</div>

												<div class="filter__filter-measure">
													<div class="filter__count-title">Площадь, <span class="filter__measure calculus">м</span></div>
													<div class="filter__inputs">
														<div class="filter__shell">
															<label for="input-measure-0" class="filter__label">
																<span class="filter__start">От</span>
																<input type="number" class="filter__input" id="input-measure-0"></input>
															</label>
														</div>
														<div class="filter__shell">
															<label for="input-measure-1" class="filter__label">
																<span class="filter__start">До</span>
																<input type="number" class="filter__input" id="input-measure-1"></input>
															</label>
														</div>
													</div>
													<div id="slider-measure" class="filter__slider"></div>
												</div>

												<div class="filter__reset">
													<button id="set-default" class="filter__reset-btn">Сбросить параметры</button>
												</div>
											</div>
										</div>
										<div class="filter__content apartments">
											<div class="apartments__inner">
												<div class="apartments__heading">
													<div class="apartments__head-design column-1">Планировка</div>
													<div class="apartments__head-flat column-2">Квартира</div>
													<div class="apartments__head-space column-3">
														<span class="apartments__space-mark calculus">S, м</span>
														<div class="apartments__buttons">
															<button id="space-up" class="apartments__button"></button>
															<button id="space-down" class="apartments__button"></button>
														</div>
													</div>
													<div class="apartments__head-floor column-4">
														<span class="apartments__floor-mark">Этаж</span>
														<div class="apartments__buttons">
															<button id="floor-up" class="apartments__button"></button>
															<button id="floor-down" class="apartments__button"></button>
														</div>
													</div>
													<div class="apartments__head-price column-5">
														<span class="apartments__floor-mark">Цена, ₽</span>
														<div class="apartments__buttons">
															<button id="price-up" class="apartments__button"></button>
															<button id="price-down" class="apartments__button"></button>
														</div>
													</div>
												</div>
												<div class="apartments__body">
													<div class="apartments__design column-1">
														<img class="apartments__image" src="images/flat_plan_gor.jpg" alt="Планировка трехкомнатной квартиры">
													</div>
													<div class="apartments__flat">
														<span class="apartments__flat-ordinal-num">3-комнатная №104</span>
													</div>
													<div class="apartments__space">
														<span class="apartments__space-num">63,1</span>
													</div>
													<div class="apartments__floor">
														<span class="apartments__floor-lavel">1</span>
														<span class="apartments__floor-text">из</span>
														<span class="apartments__floor-total">17</span>
													</div>
													<div class="apartments__price">
														<span class="apartments__price-count">6 630 500</span>
													</div>
												</div>
											</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- end-filter -->
				</main>
				<!-- end-main -->
			</div>
			<!-- start-footer -->
			<footer class="footer">
			</footer>
			<!-- end-footer -->
		</div>
		
		<script src="js/libs.min.js"></script>
<!-- 		<script src="js/range-slider.js"></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
