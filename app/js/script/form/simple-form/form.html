<div class="send">
	<form class="form__form" id="form-1" action="#" >

		<div class="form__shell">
			<label class="form__label form__label--name" id="label-name-1" for="input-name-1">
				<input class="form__input form__input--name" id="input-name-1" type="text" name="name" placeholder="Ваше имя" autocomplete="off" tabindex="1">
				<span class="form__massage"></span>
			</label>
		</div>

		<div class="form__shell">
			<label class="form__label form__label--tel" id="label-tel-1" for="input-tel-1">
				<input class="form__input" id="input-tel-1" type="tel" name="tel" placeholder="Телефон" autocomplete="off" tabindex="2">
				<span class="form__massage"></span>
			</label>
		</div>

		<div class="form__shell">
			<label class="form__label form__label--email" id="label-email-1" for="input-email-1">
				<input class="form__input form__input--email" id="input-email-1" type="email" name="email" placeholder="Электронная почта" autocomplete="off" tabindex="3">
				<span class="form__massage"></span>
			</label>
		</div>

		<div class="form__shell">
			<label class="form__label" for="text-1">
			<span class="form__label-title form__label-title--mass"></span>
			<textarea class="form__textarea" id="text-1" placeholder="Ваш вопрос или проблема" tabindex="4"></textarea>
			</label>
		</div>

		<div class="form__shell form__shell--check">
			<label class="cheсk-box__label" for="cheсk-box-1">
				<input class="cheсk-box__input" id="cheсk-box-1" type="checkbox" checked tabindex="5">
				<span class="cheсk-box__fake cheсk-box__fake--1"></span>
				<span class="cheсk-box__text">Cогласен&nbsp;с <a class="cheсk-box__text-link" href="#" target="_blank">политикой конфиденциальности</a></span>
			</label>
		</div>

		<div class="form__shell form__shell--bitton">
			<button class="form__button" id="button-1" type="submit" tabindex="6">Отправить</button>
		</div>
	</form>
</div>
